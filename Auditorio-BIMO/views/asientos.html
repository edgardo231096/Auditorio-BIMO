<div class="content">
	<div class="main">
		<h2 id="seccion"></h2>
		<div class="demo">
			<div id="seat-map">
				<div class="front">Escenario</div>					
			</div>
			<div class="booking-details">
				<ul class="book-left">
					<li>Evento: </li>
					<li>Fecha: </li>
					<li>Tickets: </li>
					<li>Total: </li>
					<li>Asientos :</li>
				</ul>
				<ul class="book-right">
					<li id="titulo"></li>
					<li id="fecha"></li>
					<li> <span id="counter">0</span></li>
					<li> <b><i>$</i><span id="total">0</span></b></li>
				</ul>
				<div class="clear"></div>
				<ul id="selected-seats" class="scrollbar"></ul>
			
						
				<a href="pago_boletos.html"><button class="checkout-button" onclick="reservar()">Reservar</button></a>
				<div id="legend"></div>
			</div>
			<div style="clear:both"></div>
	    </div>
	    

			<script type="text/javascript">
				var price = 100; //price
                var asientos=[]; 
				$(document).ready(function() {
					var $cart = $('#selected-seats'), //Sitting Area
					$counter = $('#counter'), //Votes
					$total = $('#total'); //Total money
					
					var sc = $('#seat-map').seatCharts({
						map: [  //Seating chart
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'__________',
							'aaaaaaaa__',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'__aaaaaa__'
						],
						naming : {
							top : false,
							getLabel : function (character, row, column) {
								return column;
							}
						},
						legend : { //Definition legend
							node : $('#legend'),
							items : [
								[ 'a', 'available',   'Disponible' ],
								[ 'a', 'unavailable', 'No Disponible'],
								[ 'a', 'selected', 'Seleccionado']
							]					
						},
						click: function () { //Click event
							if (this.status() == 'available') { //optional seat
                                    if(sc.find('selected').length<5){
                                    console.log("entra ",sc.find('selected').length);
                                        
                                    $('<li>Fila '+(this.settings.row+1)+' Asiento '+this.settings.label+'</li>')
									   .attr('id', 'cart-item-'+this.settings.id)
									   .data('seatId', this.settings.id)
									   .appendTo($cart);

								        $counter.text(sc.find('selected').length+1);
								        $total.text(recalculateTotal(sc)+price);
                                        
                                        console.log("Fila "+(this.settings.row+1)+" Asiento "+this.settings.label+"");
								        asientos.push(""+(this.settings.row+1)+"_"+this.settings.label);
                                        return 'selected';  
								         
                                    }else{
                                        return 'available';
                                    }
                              
                        
							} else if (this.status() == 'selected') { //Checked
									//Update Number
									$counter.text(sc.find('selected').length-1);
									//update totalnum
									$total.text(recalculateTotal(sc)-price);
									//Delete reservation
									$('#cart-item-'+this.settings.id).remove();
									//optional
                                    var ind=asientos.indexOf(""+(this.settings.row+1)+"_"+this.settings.label);
                                    delete asientos[ind]; 
									return 'available';
							} else if (this.status() == 'unavailable') { //sold
								return 'unavailable';
							} else {
								return this.style();
							}
						}
					});
					//sold seat
					sc.get(['1_1','1_2', '4_4','4_5','6_6','6_7','8_5','8_6','8_7','8_8', '10_1', '10_2']).status('unavailable');
						
				});
				//sum total money
				function recalculateTotal(sc) {
					var total = 0;
					sc.find('selected').each(function () {
						total += price;
					});
							
					return total;
				} 
                
             function reservar(){
                for(var i=0; i<asientos.length; i++){
                    console.log(asientos[i]);
                }
			}
			function backToEventos() {
				var searchParams = window.location.search.split('&folio_artista')[0];
				window.location='eventos.html'+searchParams;
			}
			</script>
